services:
  weblib-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: modern-c-web-library:dev
    container_name: weblib-dev
    volumes:
      # Mount source code for live editing
      - ./src:/workspace/src
      - ./include:/workspace/include
      - ./examples:/workspace/examples
      - ./tests:/workspace/tests
      - ./CMakeLists.txt:/workspace/CMakeLists.txt
      # Exclude build directory to avoid conflicts
      - weblib-build:/workspace/build
    working_dir: /workspace
    command: /bin/bash
    stdin_open: true
    tty: true

volumes:
  weblib-build:
